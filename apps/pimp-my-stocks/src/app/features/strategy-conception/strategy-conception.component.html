<div fxLayout="column">
    <sic-quote-search
        fxFlex="1 0 auto"
        (symbolSelected)="currentSymbol = $event"
    ></sic-quote-search>
    <sic-chart
        fxFlex="70%"
        [symbol]="currentSymbol"
        [conditions]="conditions"
    ></sic-chart>
</div>
<div class="conditions" fxLayout="row">
    <div fxFlex="1 1 auto">
        <h1>Conditions d'entr√©e</h1>
        <sic-edit-condition
            (conditionUpdated)="onConditionUpdated($event)"
        ></sic-edit-condition>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div fxFlex="1 1 auto">
        <h1>Conditions de sortie</h1>
    </div>
</div>
