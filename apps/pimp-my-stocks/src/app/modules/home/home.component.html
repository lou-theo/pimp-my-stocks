<div fxLayout="row">
    <sic-quote-search
        fxFlex="1 0 auto"
        (symbolSelected)="currentSymbol = $event"
    ></sic-quote-search>
</div>
<div fxLayout="row">
    <sic-chart fxFlex="70%" [symbol]="currentSymbol"></sic-chart>
    <sic-quote-details
        fxFlex="30%"
        [symbol]="currentSymbol"
    ></sic-quote-details>
</div>
