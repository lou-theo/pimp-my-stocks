<div class="dialog-container" fxLayout="column">
    <h1 mat-dialog-title>Modifier les indicateurs</h1>
    <mat-divider></mat-divider>
    <div mat-dialog-content class="mat-typography" fxFlex="1 1 auto">
        <mat-drawer-container>
            <mat-drawer mode="side" opened>
                <mat-selection-list
                    [formControl]="selectedIndicatorControl"
                    [multiple]="false"
                >
                    <mat-list-option
                        *ngFor="let indicator of indicators"
                        [value]="indicator"
                    >
                        {{ indicator.label }}
                    </mat-list-option>
                </mat-selection-list>
            </mat-drawer>
            <mat-drawer-content>
                <ng-container *ngIf="getSelectedIndicatorForm() !== null">
                    <mat-form-field
                        *ngFor="
                            let field of getSelectedIndicatorForm()!.fields
                                | keyvalue
                        "
                        appearance="fill"
                    >
                        <mat-label>{{ field.value.displayName }}</mat-label>
                        <input
                            matInput
                            [formControl]="field.value.formControl"
                        />
                    </mat-form-field>
                </ng-container>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Annuler</button>
        <button
            mat-button
            [mat-dialog-close]="getConfigurations()"
            cdkFocusInitial
        >
            Ok
        </button>
    </div>
</div>
