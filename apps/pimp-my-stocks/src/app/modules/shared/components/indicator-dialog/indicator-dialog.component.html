<h1 mat-dialog-title>Indicateurs</h1>
<div mat-dialog-content>
    <mat-radio-group
        [formControl]="selectedIndicatorControl"
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayoutGap="15px"
    >
        <mat-radio-button
            *ngFor="let indicator of indicators"
            [value]="indicator"
            >{{ indicator.name }}</mat-radio-button
        >
    </mat-radio-group>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button
        mat-button
        [mat-dialog-close]="selectedIndicatorControl.value"
        cdkFocusInitial
    >
        Ok
    </button>
</div>
