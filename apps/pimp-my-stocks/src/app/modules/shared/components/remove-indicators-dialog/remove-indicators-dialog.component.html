<h1 mat-dialog-title>Retirer des indicateurs</h1>
<mat-divider></mat-divider>
<div mat-dialog-content class="mat-typography">
    <section *ngFor="let indicator of indicators; let i = index">
        <p>
            <mat-checkbox [formControl]="getControlAt(i)">{{
                indicator.label
            }}</mat-checkbox>
        </p>
    </section>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button
        mat-button
        [mat-dialog-close]="getSelectedIndicators()"
        cdkFocusInitial
    >
        Ok
    </button>
</div>
