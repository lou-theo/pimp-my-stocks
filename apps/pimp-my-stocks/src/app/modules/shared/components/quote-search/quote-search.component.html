<mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input
        type="text"
        placeholder="Ex: TTE, Total"
        aria-label="Search"
        matInput
        [formControl]="searchControl"
        [matAutocomplete]="auto"
    />
</mat-form-field>
<mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="symbolSelected.emit($event.option.value)"
>
    <mat-optgroup
        *ngFor="let group of quotes$ | async | keyvalue"
        [label]="group.key"
    >
        <mat-option *ngFor="let quote of group.value" [value]="quote.symbol">
            {{ quote.shortname }}
        </mat-option>
    </mat-optgroup>
</mat-autocomplete>
