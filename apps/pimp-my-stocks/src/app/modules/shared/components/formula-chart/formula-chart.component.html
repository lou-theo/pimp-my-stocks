<div class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()">
            <mat-icon>edit</mat-icon>
            <span>Modifier les indicateurs</span>
        </button>
        <button mat-menu-item (click)="addClicked.emit()">
            <mat-icon>add</mat-icon>
            <span>Ajouter un graphique en dessous</span>
        </button>
        <button *ngIf="canDelete" mat-menu-item (click)="deleteClicked.emit()">
            <mat-icon>close</mat-icon>
            <span>Supprimer ce graphique</span>
        </button>
    </mat-menu>
</div>
<canvas #chart></canvas>
